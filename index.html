<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app mt-4 pt-4 container">
      <a href="https://www.mediaclick.com.tr/tr" target="_blank">
        <img
          src="https://www.mediaclick.com.tr/assets/images/logo-black.svg"
          alt="MadiaClick"
        />
      </a>
      <hr class="line" />
      <span class="app-title">Piyasalar</span>
      <hr class="line" />
      <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-12">
          <div
            class="row row-cols-lg-2 row-cols-md-2 row-cols-1 exchangerateCardList"
          ></div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
          <div class="rectangle">
            <span class="rectangle-title">Döviz Çevir</span>
            <div class="mt-4 mb-4 input-group">
              <input
                class="form-control money w-50"
                pattern="[A-Za-z]{3}"
                type="text"
                value="10"
              />
              <select class="form-select select-current"></select>
            </div>
            <div class="change-button">
              <img src="img/buttons-change.png" />
            </div>
            <div class="mb-3 mt-3 w-100 input-group">
              <input
                class="form-control resultMoney"
                type="text"
                disabled
              /><span class="bg-white input-group-text">tl</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-1 mb-4">
        <div class="footer-buttons w-75">
          <button type="button" class="btn-detay w-100">Detaylı Bilgi</button>
          <div class="space"></div>
          <button type="button" class="btn-all w-100">
            Tüm Piyasalar
            <img src="img/left.png" />
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/simple.money.format.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
